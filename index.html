<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Market Bar Graph</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bar-container {
      display: flex;
      flex-direction: column;
      gap: 0; 
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
    }

    .bar {
      display: flex;
      align-items: center;
      height: 40px;
      color: white;
      font-weight: bold;
      padding-left: 10px;
    }

   
    .apple   { background-color: #1e90ff; width: 70%; }
    .google  { background-color: #28a745; width: 50%; }
    .amazon  { background-color: #ffc107; width: 85%; color: black; }
    .tesla   { background-color: #dc3545; width: 60%; }
    .meta    { background-color: #6f42c1; width: 40%; }

    .bar-label {
      margin-left: 10px;
    }
    body{
        background-color: pink;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center my-4">Stock Market Prices (Bar Graph)</h2>
    <div class="bar-container">
      <div class="bar apple">Apple ($170)</div>
      <div class="bar google">Google ($122)</div>
      <div class="bar amazon">Amazon ($205)</div>
      <div class="bar tesla">Tesla ($145)</div>
      <div class="bar meta">Meta ($98)</div>
    </div>
  </div>

</body>
</html>
